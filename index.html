<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Checkpoint is a monthly newsletter about videogames.">
        <meta name="keywords" content="Newsletter, News, Videogames, Games, Review">
        <meta name="author" content="Sam B. & Joes R.">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subscribe to Checkpoint</title>
        <link rel="icon" href="./img/favicon.png">
        <link rel="stylesheet" href="./css/stylesheet.css">
    </head>
    <body>
        <div class="page-wrapper">
            <div class="frame full center">
                <div class="logo center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 688"><path fill="#0000AF" d="M800,229H687.17v57.11H572.34v57.78H458c-.13,2.05-.31,3.66-.31,5.26V683.58c0,1.49.22,3,.33,4.46H400V0h57.74V57.11H572.53v57.36H687.08v57.31H752c16,0,32,.15,48,.23Z"/></svg>
                </div>
                <div class="info">
                    <p>Hi! We're Checkpoint, a mid-monthly newsletter of goings on in the video game sphere, highlighting interesting writing and news stories plus bit-sized recommendations of games that might've slipped under your radar from us two and guests.</p>
                    <p>Sam & Joes</p>
                </div>
                <div id="signup">
                    <form action="https://docs.google.com/forms/d/e/1FAIpQLSc-SE4DHz0o_geQ36VNLGM8-UYrhTXmxKkVdqN1MKkJE2TddA/formResponse" method="POST" class="validate" id="signup" name="signup" target="no-target" onsubmit="return submitForm()">
                        <iframe src="#" id="no-target" name="no-target" style="visibility:hidden"></iframe>
                        <div class="input-group">
                            <div class="form-group">
                                <label for="signup-email">Email address: </label>
                                <input type="email" class="email-address" name="email-address" id="signup-email" title="Enter your email address" placeholder="heckyeah@thatsoundsgreat.com" autocomplete="email"tabindex="4" required>
                            </div>
                            <div class="clear"><input type="submit" class="submit-button" name="subscribe" id="subscribe-button" title="Subscribe to Checkpoint" value="Sign me up!" tabindex="5"></div>
                        </div>
                    </form>
                </div>
                <div class="footer">
                    <div class="logo center">
                        <a href="https://twitter.com/" target="_blank">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 688"><path fill="#0000AF" d="M597.79,203.16a30.49,30.49,0,0,1,.35,3.42q0,24.72,0,49.43v3.74h56.25v56.37H598.29V429H541.93v56.47H485.3v56.31H203.18V485.69h56.11V429.31H203V372.64H146.74V316.32h56V259.76h-56V203.55H315.82v56h56.49V203.44h56.41V147.1H541.67v56c1,.11,1.62.23,2.22.23h52.65c.45,0,.89-.08,1.33-.12Z"/><path fill="#0000AF" d="M597.87,203.22a28,28,0,0,0,.33-3.15q0-24.84,0-49.67v-3.31h56.18v55.85a2.32,2.32,0,0,1-.75.28q-27.92,0-55.84-.05Z"/></svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function clearForm() {
                document.getElementById('signup-email').value="";
                document.getElementById('signup-email').placeholder="Thank you!";
            }
            function submitForm() {
                if (document.signup.email-address.value=='') {
                    return false;
                } else {
                    setTimeout(function() { clearForm() }, 700);
                    return true;
                }
            }
        </script>
    </body>
</html>
