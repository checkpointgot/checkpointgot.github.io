<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Checkpoint is a monthly newsletter about videogames.">
        <meta name="keywords" content="Newsletter, News, Videogames, Games, Review">
        <meta name="author" content="Sam B. & Joes R.">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subscribe to Checkpoint</title>
        <link rel="icon" href="./img/favicon.png">
        <link rel="stylesheet" href="./css/stylesheet.css">
    </head>
    <body>
        <div class="page-wrapper">
            <section id="content">
                <div class="frame full center">
                    <div class="logo center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 688"><path fill="#0000AF" d="M499,307.89H386.16V365H271.33v57.78H157c-.13,2.05-.31,3.66-.31,5.26q0,167.22,0,334.43c0,1.49.22,3,.33,4.46H99v-688h57.74V136H271.52v57.36H386.07v57.31h6.46c19.5,0,39,0,58.49,0,16,0,32,.15,48,.23Z" transform="translate(-99 -78.89)"/></svg>
                    </div>
                    <div class="info">
                        <p>Hi! We're Checkpoint, a mid-monthly newsletter of goings on in the video game sphere, highlighting interesting writing and new stories plus bit-sized recommendations of games that might've slipped under your radar from us two and guests.</p>
                        <p>Sam & Joes</p>
                    </div>
                    <div id="signup">
                        <form action="https://docs.google.com/forms/d/e/1FAIpQLSc-SE4DHz0o_geQ36VNLGM8-UYrhTXmxKkVdqN1MKkJE2TddA/formResponse" method="POST" class="validate" target="_self">
                            <div class="input-group">
                                <div class="form-group">
                                    <label for="signup-email">Email address: </label>
                                    <input type="email" placeholder="heckyeah@thatsoundsgreat.com" name="emailAddress" class="required email" autocomplete="email" title="Enter your email address" id="signup-email">
                                </div>
                                <div class="clear"><input type="submit" value="Sign me up!" name="subscribe" id="subscribe-button" class="submit-button" title="Subscribe to Checkpoint"></div>
                            </div>
                        </form>
                    </div>
                    <div class="footer">
                        <p class="social">Follow <a href="#" target="_blank" title="Checkpoint on twitter">@Checkpoint</a> on twitter</p>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
